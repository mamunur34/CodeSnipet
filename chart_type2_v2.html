  <html>
  <head>
  <style> 
  .chart {
	  width: 100%; 
	  min-height: 450px;
	}
	.row {
	  margin:0 !important;
	}
  </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Total verkoop', 'Aantal biddingen'],
          ['Jan',  3000,      4000],
          ['Feb',  5000,      6000],
          ['Mar',  6000,      7000],
          ['Apr',  9000,      16000],
          ['May',  16000,     21000],
          ['Jun',  21000,     26000] 
        ]);

        var options = {
          title: 'VERKOOP AFGELOPEAN 6 MAANDEN',
          curveType: 'function',
          legend: { position: 'bottom' }, 
		  series: { 
            0: { color: '#fb8a08' },
			1: { color: '#2b3d3c' }
		  },
		  'chartArea': {
				'backgroundColor': {
					'fill': '#42e498',
					'opacity': 100
				 },
			 },
			vAxis:{
					 baselineColor: 'white',
					 gridlineColor: 'white', 
				   }, 
			pointSize: 20, 
		  
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart_bd'));

        chart.draw(data, options);
      }
    </script>
	
  </head>
  <body>
    <div id="curve_chart_bd"   class="chart"></div> 
	
	 
  </body>
</html>
